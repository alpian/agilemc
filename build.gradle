apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'idea'

project.group 'com.timgroup'
archivesBaseName = 'agilemx'
project.version = '0.1.' + (System.getenv("BUILD_NUMBER") ?: "HANDBUILT")

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

idea {
  project {
    //if you want to set specific jdk and language level
    jdkName = '1.7'
    languageLevel = '1.7'
  }
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}
